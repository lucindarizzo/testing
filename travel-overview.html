<h1>Live Data from Google Sheets</h1>

<table id="sheet-data">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
  // Your published sheet's CSV export link
  const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrgxjLAa3Z4Xo3rld75AuOLI22nZBocrdxW2HA-DHcVqwz2ALs3X2OPkUGdTMf_VVqlbotVs_SqSMg/pub?output=csv";

  fetch(sheetCsvUrl)
    .then(response => response.text())
    .then(csvText => {
      const rows = csvText.trim().split("\n").map(row => row.split(","));
      
      // Build table headers
      const thead = document.querySelector("#sheet-data thead");
      const headerRow = document.createElement("tr");
      rows[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Build table body
      const tbody = document.querySelector("#sheet-data tbody");
      rows.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Error loading Google Sheet data:", err);
      document.querySelector("#sheet-data tbody").innerHTML = 
        `<tr><td colspan="100%">Error loading data</td></tr>`;
    });
</script>
